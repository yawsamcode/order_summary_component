<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order Summary Component</title>
</head>
<body>
<div class="card">
  <img class="hero_image" src="images/illustration-hero.svg" alt="Hero Image">
  
  <div class="container">
    <h2 class="title">Order Summary</h2>
    <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
      device <br>anywhere you like!</p>
      <div class="plan_container">
        <img src="https://raw.githubusercontent.com/yawsamcode/order_summary_component/3547d82e4b26966dc635156dde78ef3b182799d0/images/icon-music.svg" alt="music-icon">
        <div class="plan_description">
          <strong>Annual Plan</strong> 
          <p> $59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="proceed_button">Proceed to Payment</button> <br>
      <button class="cancel_button">Cancel Order</button>
  </div>
  
</div>
</body>
</html>
